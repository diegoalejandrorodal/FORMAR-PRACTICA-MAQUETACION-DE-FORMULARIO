<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
<link rel="stylesheet" href="css/forms.css"> <!--linkear con css-->>
</head>

<body>
<div class="form-container">
    <h2>Registro</h2>
    <hr>
    <form action="">
    <div class="form">

    <div class="imput-container"> <!--el div me permite manipular el elemento con display flex-->
         <input class="input-style" type="email" name="email" placeholder="Ingrese su email">    
         <span class="error-message">Debes ingresar tu email</span>
    </div>

    <div class="imput-container">
         <input class="input-style" type="password" name="pass" placeholder="Ingrese su contraseña">    
         <span class="error-message">Debes ingresar tu contraseña</span> <!--mensaje de error-->
    </div>
    <div class="check">
        <label for="terms">Acepto los <a href=""></a>terminos y condiciones</label>
        <input type="checkbox" name"terms" id="terms">
        <span class="error-message">Debes aceptar los terminos y condiciones</span>
    </div>
    <div class="button-container">
    <span class="error-message">Hubo errores en el envio</span>
    <button type="submit" class="btn btn-submit">Registrarme</button>
    </div>
    <span><a href="login.html">Ya tengo cuenta</a></span>
    </div>    
    </form>  
    </div> 

</body>

</html>
